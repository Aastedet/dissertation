     {}%
     }
     % Defining the Layer
     \DeclareLayer[
     background,
     topmargin,
     addheight=\headheight,
     contents={%
        \color{blue!40!black}%
        \rule{\layerwidth}{\layerheight}%
     }%
     ]{my.head.background}
     %Adding the Layer to the pagestyles
     \AddLayersAtBeginOfPageStyle{scrheadings}{my.head.background}
